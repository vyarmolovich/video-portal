<div class="courses-header">
    <div class="search-course">
        <form action="" method="get">
            <div class="wrapper">
                <fa-icon [icon]="faSearch" flip="horizontal" size="lg"></fa-icon>
                <input [(ngModel)]="search" name="search" placeholder="Text to search" type="search" (keyup)="searchCourses()"/>
            </div>
        </form>
    </div>
    <div class="add-course">
        <div class="wrapper">
            <fa-icon [icon]="faPlus" size="sm"></fa-icon>
            <button (click)="addCourse()" type="button" class="btn">Add course</button>
        </div>
    </div>
</div>
