<div class="dialog-header">
    <h1 mat-dialog-title>Delete course?</h1>
</div>
<mat-dialog-content>
  Are you sure you want to delete 
  <p>{{data.title}} ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" class="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="delete">Yes, delete</button>
</mat-dialog-actions>
